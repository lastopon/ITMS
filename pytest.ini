[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    frontend: Frontend tests
    email: Email service tests
    booking: Booking system tests
    slow: Slow running tests
    api: API endpoint tests