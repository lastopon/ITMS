<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - ITMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1773&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 40, 0.6);
            z-index: 0;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Sidebar and Top Bar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateX(-280px);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo i {
            margin-right: 0.75rem;
            font-size: 1.6rem;
            color: #4a90e2;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0.25rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .top-bar.sidebar-open {
            left: 280px;
        }

        .top-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 2rem;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .breadcrumb {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            margin-top: 70px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .main-content.sidebar-open {
            margin-left: 280px;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Header Section */
        .header-section {
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header-section h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        /* Filters Section */
        .filters-section {
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-row {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .search-box {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        /* Results Section */
        .results-section {
            padding: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Inventory Table */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .inventory-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .inventory-table th {
            color: white;
            padding: 1.2rem;
            text-align: left;
            font-weight: 600;
        }

        .inventory-table td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid #eee;
        }

        .inventory-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available { background: #d4edda; color: #155724; }
        .status-in_use { background: #cce5ff; color: #004085; }
        .status-maintenance { background: #fff3cd; color: #856404; }
        .status-damaged { background: #f8d7da; color: #721c24; }
        .status-retired { background: #e2e3e5; color: #383d41; }

        .condition-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .condition-new { background: #d1ecf1; color: #0c5460; }
        .condition-excellent { background: #d4edda; color: #155724; }
        .condition-good { background: #cce5ff; color: #004085; }
        .condition-fair { background: #fff3cd; color: #856404; }
        .condition-poor { background: #f8d7da; color: #721c24; }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .btn-info { background: #17a2b8; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Error Message */
        .error-message {
            color: white;
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-data h3 {
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .no-data p {
            opacity: 0.8;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        /* Category Icons */
        .category-hardware::before { content: '🖥️'; }
        .category-software::before { content: '💿'; }
        .category-furniture::before { content: '🪑'; }
        .category-stationery::before { content: '📝'; }
        .category-consumables::before { content: '🧴'; }
        .category-equipment::before { content: '🔧'; }
        .category-tools::before { content: '🛠️'; }
        .category-accessories::before { content: '🔌'; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-actions {
                width: 100%;
                justify-content: center;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .search-row {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .inventory-table {
                font-size: 0.8rem;
            }

            .inventory-table th,
            .inventory-table td {
                padding: 0.8rem 0.5rem;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-boxes"></i>
                Inventory Management
            </div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="homepage.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    กลับหน้าหลัก
                </a>
            </div>
            <div class="nav-item">
                <a href="assets.html" class="nav-link">
                    <i class="fas fa-box-open"></i>
                    จัดการทรัพย์สิน
                </a>
            </div>
            <div class="nav-item">
                <a href="tickets.html" class="nav-link">
                    <i class="fas fa-ticket-alt"></i>
                    Ticket System
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-boxes"></i>
                    Inventory Management
                </a>
            </div>
        </nav>
    </aside>

    <!-- Top Bar -->
    <header class="top-bar" id="topBar">
        <div class="top-bar-content">
            <div class="menu-toggle">
                <button class="hamburger" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">ระบบจัดการสินค้าคงคลัง</div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="showCreateModal()">
                    <i class="fas fa-plus"></i> สร้าง Item ใหม่
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="content-container">
            <div class="dashboard-card">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div class="stat-card">
                        <div class="card-icon icon-blue">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="stat-number" id="totalItems">-</div>
                        <div class="stat-label">รายการทั้งหมด</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-icon icon-green">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-number" id="availableItems">-</div>
                        <div class="stat-label">พร้อมใช้งาน</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-icon icon-purple">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="stat-number" id="inUseItems">-</div>
                        <div class="stat-label">กำลังใช้งาน</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-icon icon-orange">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-number" id="lowStockItems">-</div>
                        <div class="stat-label">สต็อกต่ำ</div>
                    </div>
                </div>

                <!-- Filters Section -->
                <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="filterStatus">สถานะ</label>
                    <select id="filterStatus" class="filter-input">
                        <option value="">ทุกสถานะ</option>
                        <option value="available">พร้อมใช้งาน</option>
                        <option value="in_use">กำลังใช้งาน</option>
                        <option value="maintenance">ซ่อมบำรุง</option>
                        <option value="damaged">เสียหาย</option>
                        <option value="retired">เลิกใช้งาน</option>
                        <option value="reserved">จอง</option>
                        <option value="out_of_stock">หมดสต็อก</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterCategory">หมวดหมู่</label>
                    <select id="filterCategory" class="filter-input">
                        <option value="">ทุกหมวดหมู่</option>
                        <option value="hardware">ฮาร์ดแวร์</option>
                        <option value="software">ซอฟต์แวร์</option>
                        <option value="furniture">เฟอร์นิเจอร์</option>
                        <option value="stationery">เครื่องเขียน</option>
                        <option value="consumables">วัสดุสิ้นเปลือง</option>
                        <option value="equipment">อุปกรณ์</option>
                        <option value="tools">เครื่องมือ</option>
                        <option value="accessories">อุปกรณ์เสริม</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterCondition">สภาพ</label>
                    <select id="filterCondition" class="filter-input">
                        <option value="">ทุกสภาพ</option>
                        <option value="new">ใหม่</option>
                        <option value="excellent">ดีเยี่ยม</option>
                        <option value="good">ดี</option>
                        <option value="fair">พอใช้</option>
                        <option value="poor">แย่</option>
                        <option value="damaged">เสียหาย</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterLocation">สถานที่</label>
                    <input type="text" id="filterLocation" class="filter-input" placeholder="ค้นหาสถานที่...">

    <script>
        // Global variables
        let currentPage = 1;
        let currentLimit = 20;
        let currentFilters = {};
        let editingItemId = null;
        let inventoryData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadInventory();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('กรุณาเข้าสู่ระบบก่อนใช้งาน\nกรุณาเข้าสู่หน้า Login แล้วกลับมาใช้งานใหม่');
                window.location.href = 'homepage.html';
                return;
            }
        }

        function validateToken(token) {
            // Simple token validation (check if token exists and hasn't expired)
            if (!token) return false;
            
            try {
                // Check token format (should start with 'token_')
                if (!token.startsWith('token_')) return false;
                
                // For mock implementation, assume token is valid for 24 hours
                // In real implementation, you would verify with server
                return true;
            } catch (error) {
                console.error('Token validation error:', error);
                return false;
            }
        }

        function handleTokenExpired() {
            localStorage.removeItem('access_token');
            alert('รอบการทำงานหมดอายุ กรุณาเข้าสู่ระบบใหม่');
            window.location.href = 'homepage.html';
        }

        async function loadInventory() {
            const token = localStorage.getItem('access_token');
            if (!validateToken(token)) {
                handleTokenExpired();
                return;
            }

            try {
                // Build query parameters
                const params = new URLSearchParams({
                    token: token,
                    page: currentPage,
                    limit: currentLimit
                });

                // Add filters
                Object.keys(currentFilters).forEach(key => {
                    if (currentFilters[key]) {
                        params.append(key, currentFilters[key]);
                    }
                });

                const response = await fetch(`http://localhost:8000/api/inventory?${params.toString()}`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleTokenExpired();
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                inventoryData = data.items;
                displayInventory(data);
                displayPagination(data.pagination);
                updateStats(data.statistics);

            } catch (error) {
                console.error('Error loading inventory:', error);
                document.getElementById('inventoryResults').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        เกิดข้อผิดพลาดในการโหลดข้อมูล
                    </div>
                `;
            }
        }

        function displayInventory(data) {
            const resultsDiv = document.getElementById('inventoryResults');
            const resultsCountDiv = document.getElementById('resultsCount');
            
            resultsCountDiv.textContent = `แสดงผลลัพธ์ ${data.items.length} รายการ จากทั้งหมด ${data.pagination.total} รายการ`;

            if (data.items.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-box-open"></i>
                        <h3>ไม่พบข้อมูล Inventory</h3>
                        <p>ไม่มีรายการที่ตรงกับเงื่อนไข</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>รหัส</th>
                            <th>ชื่อ Item</th>
                            <th>หมวดหมู่</th>
                            <th>ยี่ห้อ/รุ่น</th>
                            <th>สถานะ</th>
                            <th>สภาพ</th>
                            <th>สถานที่</th>
                            <th>จำนวน</th>
                            <th>การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.items.forEach(item => {
                const brandModel = [item.brand, item.model].filter(Boolean).join(' ');
                tableHTML += `
                    <tr>
                        <td><strong>${item.id}</strong></td>
                        <td>
                            <div><strong>${item.name}</strong></div>
                            ${item.description ? `<small style="color: #666;">${item.description.substring(0, 50)}...</small>` : ''}
                        </td>
                        <td><span class="category-${item.category}">${getCategoryDisplayName(item.category)}</span></td>
                        <td>${brandModel}</td>
                        <td><span class="status-badge status-${item.status}">${getStatusDisplayName(item.status)}</span></td>
                        <td><span class="condition-badge condition-${item.condition}">${getConditionDisplayName(item.condition)}</span></td>
                        <td>${item.location}</td>
                        <td>
                            <strong>${item.quantity}</strong>
                            ${item.min_quantity > 0 ? `<br><small>ขั้นต่ำ: ${item.min_quantity}</small>` : ''}
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-info" onclick="viewInventoryItem('${item.id}')" title="ดูรายละเอียด">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="editInventoryItem('${item.id}')" title="แก้ไข">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteInventoryItem('${item.id}', '${item.name}')" title="ลบ">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsDiv.innerHTML = tableHTML;
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            if (pagination.pages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changePage(1)" ${pagination.page === 1 ? 'disabled' : ''}>First</button>
                <button onclick="changePage(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>Previous</button>
            `;

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.pages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button onclick="changePage(${i})" ${i === pagination.page ? 'class="active"' : ''}>${i}</button>
                `;
            }

            paginationHTML += `
                <button onclick="changePage(${pagination.page + 1})" ${pagination.page === pagination.pages ? 'disabled' : ''}>Next</button>
                <button onclick="changePage(${pagination.pages})" ${pagination.page === pagination.pages ? 'disabled' : ''}>Last</button>
            `;

            paginationDiv.innerHTML = paginationHTML;
        }

        function updateStats(stats) {
            document.getElementById('totalItems').textContent = stats.total_items || 0;
            document.getElementById('availableItems').textContent = stats.available_items || 0;
            document.getElementById('inUseItems').textContent = stats.in_use_items || 0;
            document.getElementById('maintenanceItems').textContent = stats.maintenance_items || 0;
        }

        function changePage(page) {
            currentPage = page;
            loadInventory();
        }

        function searchInventory() {
            // Collect filter values
            currentFilters = {
                status: document.getElementById('filterStatus').value,
                category: document.getElementById('filterCategory').value,
                condition: document.getElementById('filterCondition').value,
                location: document.getElementById('filterLocation').value,
                search: document.getElementById('searchBox').value
            };

            currentPage = 1; // Reset to first page
            loadInventory();
        }

        function showCreateModal() {
            editingItemId = null;
            document.getElementById('modalTitle').textContent = 'สร้าง Item ใหม่';
            document.getElementById('inventoryForm').reset();
            document.getElementById('inventoryModal').style.display = 'block';
        }

        function editInventoryItem(itemId) {
            const item = inventoryData.find(i => i.id === itemId);
            if (!item) {
                alert('ไม่พบข้อมูล Item');
                return;
            }

            editingItemId = itemId;
            document.getElementById('modalTitle').textContent = 'แก้ไข Item';

            // Populate form
            document.getElementById('itemName').value = item.name || '';
            document.getElementById('itemCategory').value = item.category || '';
            document.getElementById('itemBrand').value = item.brand || '';
            document.getElementById('itemModel').value = item.model || '';
            document.getElementById('itemSerial').value = item.serial_number || '';
            document.getElementById('itemBarcode').value = item.barcode || '';
            document.getElementById('itemStatus').value = item.status || 'available';
            document.getElementById('itemCondition').value = item.condition || 'new';
            document.getElementById('itemLocation').value = item.location || '';
            document.getElementById('itemDepartment').value = item.department || '';
            document.getElementById('itemAssignedTo').value = item.assigned_to || '';
            document.getElementById('itemQuantity').value = item.quantity || 1;
            document.getElementById('itemMinQuantity').value = item.min_quantity || 0;
            document.getElementById('itemPurchaseDate').value = item.purchase_date || '';
            document.getElementById('itemPurchaseCost').value = item.purchase_cost || '';
            document.getElementById('itemWarrantyExpiry').value = item.warranty_expiry || '';
            document.getElementById('itemSupplier').value = item.supplier || '';
            document.getElementById('itemDescription').value = item.description || '';
            document.getElementById('itemNotes').value = item.notes || '';

            document.getElementById('inventoryModal').style.display = 'block';
        }

        function viewInventoryItem(itemId) {
            const item = inventoryData.find(i => i.id === itemId);
            if (!item) {
                alert('ไม่พบข้อมูล Item');
                return;
            }

            let details = `
                รหัส: ${item.id}
                ชื่อ: ${item.name}
                หมวดหมู่: ${getCategoryDisplayName(item.category)}
                ยี่ห้อ: ${item.brand || 'ไม่ระบุ'}
                รุ่น: ${item.model || 'ไม่ระบุ'}
                Serial Number: ${item.serial_number || 'ไม่ระบุ'}
                Barcode: ${item.barcode || 'ไม่ระบุ'}
                สถานะ: ${getStatusDisplayName(item.status)}
                สภาพ: ${getConditionDisplayName(item.condition)}
                สถานที่: ${item.location}
                แผนก: ${item.department || 'ไม่ระบุ'}
                มอบหมายให้: ${item.assigned_to || 'ยังไม่ได้มอบหมาย'}
                จำนวน: ${item.quantity}
                จำนวนขั้นต่ำ: ${item.min_quantity}
                วันที่ซื้อ: ${item.purchase_date || 'ไม่ระบุ'}
                ราคาซื้อ: ${item.purchase_cost ? item.purchase_cost.toLocaleString() + ' บาท' : 'ไม่ระบุ'}
                วันหมดประกัน: ${item.warranty_expiry || 'ไม่ระบุ'}
                ผู้จำหน่าย: ${item.supplier || 'ไม่ระบุ'}
                คำอธิบาย: ${item.description || 'ไม่ระบุ'}
                หมายเหตุ: ${item.notes || 'ไม่ระบุ'}
            `;

            alert(details);
        }

        async function deleteInventoryItem(itemId, itemName) {
            if (!confirm(`คุณต้องการลบ Item "${itemName}" หรือไม่?`)) {
                return;
            }

            const token = localStorage.getItem('access_token');
            if (!validateToken(token)) {
                handleTokenExpired();
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/inventory/${itemId}?token=${token}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        handleTokenExpired();
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                alert('ลบ Item เรียบร้อยแล้ว');
                loadInventory(); // Reload data

            } catch (error) {
                console.error('Error deleting inventory item:', error);
                alert('เกิดข้อผิดพลาดในการลบ Item');
            }
        }

        async function saveInventoryItem() {
            const form = document.getElementById('inventoryForm');
            const formData = new FormData(form);
            
            // Validate required fields
            if (!formData.get('name') || !formData.get('category') || !formData.get('location')) {
                alert('กรุณากรอกข้อมูลที่จำเป็น (ชื่อ, หมวดหมู่, สถานที่)');
                return;
            }

            const token = localStorage.getItem('access_token');
            if (!validateToken(token)) {
                handleTokenExpired();
                return;
            }

            // Prepare data object
            const itemData = {
                name: formData.get('name'),
                description: formData.get('description'),
                category: formData.get('category'),
                brand: formData.get('brand'),
                model: formData.get('model'),
                serial_number: formData.get('serial_number'),
                barcode: formData.get('barcode'),
                status: formData.get('status') || 'available',
                condition: formData.get('condition') || 'new',
                location: formData.get('location'),
                department: formData.get('department'),
                assigned_to: formData.get('assigned_to'),
                quantity: parseInt(formData.get('quantity')) || 1,
                min_quantity: parseInt(formData.get('min_quantity')) || 0,
                purchase_date: formData.get('purchase_date'),
                purchase_cost: parseFloat(formData.get('purchase_cost')) || null,
                warranty_expiry: formData.get('warranty_expiry'),
                supplier: formData.get('supplier'),
                notes: formData.get('notes')
            };

            try {
                let response;
                if (editingItemId) {
                    // Update existing item
                    response = await fetch(`http://localhost:8000/api/inventory/${editingItemId}?token=${token}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(itemData)
                    });
                } else {
                    // Create new item
                    response = await fetch(`http://localhost:8000/api/inventory?token=${token}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(itemData)
                    });
                }

                if (!response.ok) {
                    if (response.status === 401) {
                        handleTokenExpired();
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                alert(editingItemId ? 'อัพเดท Item เรียบร้อยแล้ว' : 'สร้าง Item เรียบร้อยแล้ว');
                closeModal();
                loadInventory(); // Reload data

            } catch (error) {
                console.error('Error saving inventory item:', error);
                alert('เกิดข้อผิดพลาดในการบันทึก Item');
            }
        }

        function closeModal() {
            document.getElementById('inventoryModal').style.display = 'none';
            editingItemId = null;
        }

        // Helper functions for display names
        function getCategoryDisplayName(category) {
            const categoryMap = {
                'hardware': 'ฮาร์ดแวร์',
                'software': 'ซอฟต์แวร์', 
                'furniture': 'เฟอร์นิเจอร์',
                'stationery': 'เครื่องเขียน',
                'consumables': 'วัสดุสิ้นเปลือง',
                'equipment': 'อุปกรณ์',
                'tools': 'เครื่องมือ',
                'accessories': 'อุปกรณ์เสริม'
            };
            return categoryMap[category] || category;
        }

        function getStatusDisplayName(status) {
            const statusMap = {
                'available': 'พร้อมใช้งาน',
                'in_use': 'กำลังใช้งาน',
                'maintenance': 'ซ่อมบำรุง',
                'damaged': 'เสียหาย',
                'retired': 'เลิกใช้งาน',
                'reserved': 'จอง',
                'out_of_stock': 'หมดสต็อก'
            };
            return statusMap[status] || status;
        }

        function getConditionDisplayName(condition) {
            const conditionMap = {
                'new': 'ใหม่',
                'excellent': 'ดีเยี่ยม',
                'good': 'ดี',
                'fair': 'พอใช้',
                'poor': 'แย่',
                'damaged': 'เสียหาย'
            };
            return conditionMap[condition] || condition;
        }

        // Event listeners
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Click outside modal to close
        document.getElementById('inventoryModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const topBar = document.getElementById('topBar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('open');
            topBar.classList.toggle('sidebar-open');
            mainContent.classList.toggle('sidebar-open');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = event.target.closest('.hamburger');
            const sidebarElement = event.target.closest('.sidebar');
            
            if (!hamburger && !sidebarElement && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
