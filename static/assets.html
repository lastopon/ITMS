<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management - ITMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1773&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 40, 0.6);
            z-index: 0;
        }

        /* Glassmorphism Cards */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateX(-280px);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo i {
            margin-right: 0.75rem;
            font-size: 1.6rem;
            color: #4a90e2;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0.25rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .top-bar.sidebar-open {
            left: 280px;
        }

        .top-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 2rem;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .breadcrumb {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            margin-top: 70px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .main-content.sidebar-open {
            margin-left: 280px;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .header-section {
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header-section h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-blue { background: linear-gradient(45deg, #4a90e2, #007aff); }
        .icon-green { background: linear-gradient(45deg, #27ae60, #2ecc71); }
        .icon-orange { background: linear-gradient(45deg, #e67e22, #f39c12); }
        .icon-purple { background: linear-gradient(45deg, #9b59b6, #8e44ad); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Filters Section */
        .filters-section {
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-row {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .search-box {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        /* Results Section */
        .results-section {
            padding: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        .header-title i {
            color: #667eea;
            font-size: 32px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .stat-icon.hardware { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); }
        .stat-icon.software { background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); }
        .stat-icon.network { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }
        .stat-icon.value { background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%); }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 500;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .filter-input, .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .assets-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
        }

        .assets-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .assets-table th {
            background: #f8fafc;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
            font-size: 14px;
        }

        .assets-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .assets-table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active { background: #dcfce7; color: #166534; }
        .status-maintenance { background: #fef3c7; color: #92400e; }
        .status-retired { background: #fee2e2; color: #991b1b; }
        .status-received { background: #dbeafe; color: #1e40af; }

        .condition-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .condition-excellent { background: #dcfce7; color: #166534; }
        .condition-good { background: #dbeafe; color: #1e40af; }
        .condition-fair { background: #fef3c7; color: #92400e; }
        .condition-poor { background: #fee2e2; color: #991b1b; }

        .asset-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn-small {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-view { background: #e0e7ff; color: #3730a3; }
        .btn-edit { background: #fef3c7; color: #92400e; }
        .btn-delete { background: #fee2e2; color: #991b1b; }

        .action-btn-small:hover {
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: #f8fafc;
            border-color: #667eea;
        }

        .pagination-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .assets-table {
                font-size: 12px;
            }

            .assets-table th,
            .assets-table td {
                padding: 8px;
            }
        }
    </style>
</head>

            </div>
        </div>

            <div class="nav-item">
                <a href="homepage.html" class="nav-link">
                    <i class="fas fa-home"></i>

                </a>
            </div>

                </a>
            </div>

                </a>

                </a>

    </aside>

    <header class="top-bar" id="topBar">
        <div class="top-bar-content">
            <div class="menu-toggle">
                <button class="hamburger" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">ระบบจัดการทรัพย์สิน IT</div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentAssets = [];

        // Get authentication token
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const token = getAuthToken();
            if (!token) {
                alert('กรุณาเข้าสู่ระบบก่อนใช้งาน\nกรุณา Login ที่หน้า Login แล้วกลับมาใช้งานใหม่');
                window.location.href = 'login.html';
                return;
            }
            
            // Test token validity
            testTokenAndLoadAssets();
            
            // Add event listeners for filters
            document.getElementById('searchInput').addEventListener('input', debounce(loadAssets, 500));
            document.getElementById('categoryFilter').addEventListener('change', loadAssets);
            document.getElementById('statusFilter').addEventListener('change', loadAssets);
            document.getElementById('locationFilter').addEventListener('input', debounce(loadAssets, 500));
        });

        // Test token validity and load assets
        async function testTokenAndLoadAssets() {
            const token = getAuthToken();
            if (!token) return;

            try {
                const response = await fetch(`http://localhost:8000/api/assets?token=${token}&limit=1`);
                if (!response.ok) {
                    throw new Error('Token expired or invalid');
                }
                loadAssets();
            } catch (error) {
                console.error('Token validation failed:', error);
                localStorage.removeItem('access_token');
                alert('รอบการทำงานหมดอายุ กรุณาเข้าสู่ระบบใหม่');
                window.location.href = 'login.html';
            }
        }

        // Debounce function for search inputs
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load assets from API
        async function loadAssets(page = 1) {
            const token = getAuthToken();
            if (!token) return;

            currentPage = page;
            
            // Show loading
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('assetsTable').style.display = 'none';

            // Get filter values
            const searchTerm = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            const location = document.getElementById('locationFilter').value;

            // Build API URL
            const params = new URLSearchParams({
                token: token,
                page: page,
                limit: 20
            });
            
            if (category) params.append('category', category);
            if (status) params.append('status', status);
            if (location) params.append('location', location);

            try {
                const response = await fetch(`http://localhost:8000/api/assets?${params}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load assets');
                }

                const data = await response.json();
                currentAssets = data.assets;

                // Filter by search term (client-side for name, brand, model, serial)
                if (searchTerm) {
                    currentAssets = currentAssets.filter(asset => 
                        asset.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        asset.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        asset.model.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        asset.serial_number.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                // Update statistics
                updateStatistics(data.statistics);

                // Update table
                updateAssetsTable(currentAssets);

                // Update pagination
                totalPages = data.pagination.pages;
                updatePagination(data.pagination);

            } catch (error) {
                console.error('Error loading assets:', error);
                showError('เกิดข้อผิดพลาดในการโหลดข้อมูลทรัพย์สิน');
            } finally {
                // Hide loading
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('assetsTable').style.display = 'table';
            }
        }

        // Update statistics cards
        function updateStatistics(stats) {
            document.getElementById('totalAssets').textContent = stats.total_assets.toLocaleString();
            document.getElementById('activeAssets').textContent = stats.active_assets.toLocaleString();
            document.getElementById('maintenanceAssets').textContent = stats.maintenance_assets.toLocaleString();
            document.getElementById('totalValue').textContent = (stats.total_value || 0).toLocaleString('th-TH');
        }

        // Update assets table
        function updateAssetsTable(assets) {
            const tbody = document.getElementById('assetsTableBody');
            tbody.innerHTML = '';

            if (assets.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #64748b;">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 16px; display: block;"></i>
                            ไม่พบข้อมูลทรัพย์สินที่ตรงกับเงื่อนไข
                        </td>
                    </tr>
                `;
                return;
            }

            assets.forEach(asset => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${asset.asset_tag || asset.id}</strong></td>
                    <td>
                        <div style="font-weight: 600;">${asset.name}</div>
                        <div style="font-size: 12px; color: #64748b;">${asset.serial_number || 'ไม่ระบุ'}</div>
                    </td>
                    <td>
                        <span class="status-badge status-${asset.category}">
                            ${getCategoryDisplayName(asset.category)}
                        </span>
                    </td>
                    <td>
                        <div>${asset.brand || 'ไม่ระบุ'}</div>
                        <div style="font-size: 12px; color: #64748b;">${asset.model || ''}</div>
                    </td>
                    <td>
                        <span class="status-badge status-${asset.status}">
                            ${getStatusDisplayName(asset.status)}
                        </span>
                    </td>
                    <td>
                        <span class="condition-badge condition-${asset.condition}">
                            ${getConditionDisplayName(asset.condition)}
                        </span>
                    </td>
                    <td>
                        <div>${asset.assigned_to || 'ไม่ระบุ'}</div>
                        <div style="font-size: 12px; color: #64748b;">${asset.department || ''}</div>
                    </td>
                    <td><strong>฿${(asset.purchase_cost || 0).toLocaleString('th-TH')}</strong></td>
                    <td>
                        <div class="asset-actions">
                            <button class="action-btn-small btn-view" onclick="viewAsset('${asset.id}')" title="ดูรายละเอียด">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn-small btn-edit" onclick="editAsset('${asset.id}')" title="แก้ไข">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn-small btn-delete" onclick="deleteAsset('${asset.id}')" title="ลบ">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update pagination
        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            if (pagination.pages <= 1) return;

            // Previous button
            if (pagination.page > 1) {
                paginationDiv.innerHTML += `
                    <button class="pagination-btn" onclick="loadAssets(${pagination.page - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;
            }

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.pages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationDiv.innerHTML += `
                    <button class="pagination-btn ${i === pagination.page ? 'active' : ''}" 
                            onclick="loadAssets(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            if (pagination.page < pagination.pages) {
                paginationDiv.innerHTML += `
                    <button class="pagination-btn" onclick="loadAssets(${pagination.page + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            }
        }

        // Helper functions for display names
        function getCategoryDisplayName(category) {
            const categories = {
                'hardware': 'ฮาร์ดแวร์',
                'software': 'ซอฟต์แวร์',
                'network': 'เครือข่าย',
                'mobile': 'มือถือ',
                'furniture': 'เฟอร์นิเจอร์'
            };
            return categories[category] || category;
        }

        function getStatusDisplayName(status) {
            const statuses = {
                'active': 'ใช้งาน',
                'maintenance': 'บำรุงรักษา',
                'retired': 'เลิกใช้',
                'received': 'รับของแล้ว',
                'deployed': 'จัดส่งแล้ว'
            };
            return statuses[status] || status;
        }

        function getConditionDisplayName(condition) {
            const conditions = {
                'excellent': 'ดีเยี่ยม',
                'good': 'ดี',
                'fair': 'พอใช้',
                'poor': 'แย่',
                'damaged': 'เสียหาย'
            };
            return conditions[condition] || condition;
        }

        // Modal functions
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'สร้าง Asset ใหม่';
            document.getElementById('assetForm').reset();
            document.getElementById('assetForm').removeAttribute('data-asset-id');
            document.getElementById('assetModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('assetModal').style.display = 'none';
        }

        // Asset actions
        function viewAsset(assetId) {
            const asset = currentAssets.find(a => a.id === assetId);
            if (asset) {
                alert(`รายละเอียดทรัพย์สิน:\n\nชื่อ: ${asset.name}\nยี่ห้อ: ${asset.brand}\nรุ่น: ${asset.model}\nรหัส: ${asset.asset_tag}\nสถานะ: ${getStatusDisplayName(asset.status)}\nสภาพ: ${getConditionDisplayName(asset.condition)}\nผู้รับผิดชอบ: ${asset.assigned_to}\nสถานที่: ${asset.location}\nมูลค่า: ฿${(asset.purchase_cost || 0).toLocaleString('th-TH')}`);
            }
        }

        function editAsset(assetId) {
            const asset = currentAssets.find(a => a.id === assetId);
            if (asset) {
                // Populate form with asset data
                document.getElementById('modalTitle').textContent = 'แก้ไขทรัพย์สิน';
                document.getElementById('assetName').value = asset.name || '';
                document.getElementById('assetCategory').value = asset.category || '';
                document.getElementById('assetType').value = asset.type || '';
                document.getElementById('assetBrand').value = asset.brand || '';
                document.getElementById('assetModel').value = asset.model || '';
                document.getElementById('assetSerial').value = asset.serial_number || '';
                document.getElementById('assetPurchaseDate').value = asset.purchase_date || '';
                document.getElementById('assetCost').value = asset.purchase_cost || '';
                document.getElementById('assetWarranty').value = asset.warranty_expiry || '';
                document.getElementById('assetCondition').value = asset.condition || '';
                document.getElementById('assetLocation').value = asset.location || '';
                document.getElementById('assetAssignedTo').value = asset.assigned_to || '';
                document.getElementById('assetDepartment').value = asset.department || '';
                document.getElementById('assetDescription').value = asset.description || '';
                
                // Store asset ID for update
                document.getElementById('assetForm').setAttribute('data-asset-id', assetId);
                
                document.getElementById('assetModal').style.display = 'block';
            }
        }

        async function deleteAsset(assetId) {
            if (!confirm('คุณแน่ใจหรือไม่ว่าต้องการลบทรัพย์สินนี้?')) {
                return;
            }

            const token = getAuthToken();
            try {
                const response = await fetch(`http://localhost:8000/api/assets/${assetId}?token=${token}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('ลบทรัพย์สินเรียบร้อยแล้ว');
                    loadAssets(currentPage);
                } else {
                    throw new Error('Failed to delete asset');
                }
            } catch (error) {
                console.error('Error deleting asset:', error);
                showError('เกิดข้อผิดพลาดในการลบทรัพย์สิน');
            }
        }

        // Save asset function
        async function saveAsset() {
            const token = getAuthToken();
            const assetId = document.getElementById('assetForm').getAttribute('data-asset-id');
            const isEdit = !!assetId;

            const formData = {
                name: document.getElementById('assetName').value,
                category: document.getElementById('assetCategory').value,
                brand: document.getElementById('assetBrand').value,
                model: document.getElementById('assetModel').value,
                serial_number: document.getElementById('assetSerial').value,
                status: document.getElementById('assetStatus').value,
                location: document.getElementById('assetLocation').value,
                assignee: document.getElementById('assetAssignee').value,
                purchase_date: document.getElementById('assetPurchaseDate').value,
                value: parseFloat(document.getElementById('assetValue').value) || 0,
                warranty_expiry: document.getElementById('assetWarranty').value,
                supplier: document.getElementById('assetSupplier').value,
                description: document.getElementById('assetDescription').value,
                notes: document.getElementById('assetNotes').value
            };

            try {
                const url = isEdit 
                    ? `http://localhost:8000/api/assets/${assetId}?token=${token}`
                    : `http://localhost:8000/api/assets?token=${token}`;
                
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showSuccess(isEdit ? 'อัปเดตทรัพย์สินเรียบร้อยแล้ว' : 'เพิ่มทรัพย์สินเรียบร้อยแล้ว');
                    closeModal();
                    loadAssets(currentPage);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to save asset');
                }
            } catch (error) {
                console.error('Error saving asset:', error);
                showError('เกิดข้อผิดพลาดในการบันทึกทรัพย์สิน: ' + error.message);
            }
        }

        // Form submission
        document.getElementById('assetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await saveAsset();
        });

        // Utility functions
        function showSuccess(message) {
            alert('✅ ' + message);
        }

        function showError(message) {
            alert('❌ ' + message);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('assetModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const topBar = document.getElementById('topBar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('open');
            topBar.classList.toggle('sidebar-open');
            mainContent.classList.toggle('sidebar-open');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = event.target.closest('.hamburger');
            const sidebarElement = event.target.closest('.sidebar');
            
            if (!hamburger && !sidebarElement && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
