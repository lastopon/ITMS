<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System - ITMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1773&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 40, 0.6);
            z-index: 0;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Sidebar and Top Bar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform: translateX(-280px);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo i {
            margin-right: 0.75rem;
            font-size: 1.6rem;
            color: #4a90e2;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0.25rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .top-bar.sidebar-open {
            left: 280px;
        }

        .top-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 2rem;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .breadcrumb {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            margin-top: 70px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .main-content.sidebar-open {
            margin-left: 280px;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Header Section */
        .header-section {
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header-section h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-icon.total { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); }
        .stat-icon.open { background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%); }
        .stat-icon.progress { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }
        .stat-icon.resolved { background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-blue { background: linear-gradient(45deg, #4a90e2, #007aff); }
        .icon-green { background: linear-gradient(45deg, #27ae60, #2ecc71); }
        .icon-orange { background: linear-gradient(45deg, #e67e22, #f39c12); }
        .icon-purple { background: linear-gradient(45deg, #9b59b6, #8e44ad); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Filters Section */
        .filters-section {
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-row {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .search-box {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .filter-input, .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Results Section */
        .results-section {
            padding: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        .tickets-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
        }

        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .tickets-table th {
            background: #f8fafc;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
            font-size: 14px;
        }

        .tickets-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            vertical-align: top;
        }

        .tickets-table tr:hover {
            background: #f8fafc;
        }

        .ticket-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .ticket-title:hover {
            color: #667eea;
        }

        .ticket-description {
            color: #64748b;
            font-size: 13px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-critical { background: #fee2e2; color: #991b1b; }
        .priority-urgent { background: #fef3c7; color: #92400e; }
        .priority-high { background: #fed7d7; color: #c53030; }
        .priority-medium { background: #dbeafe; color: #1e40af; }
        .priority-low { background: #f0fff4; color: #276749; }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-open { background: #fee2e2; color: #991b1b; }
        .status-in_progress { background: #fef3c7; color: #92400e; }
        .status-pending { background: #e0e7ff; color: #3730a3; }
        .status-resolved { background: #dcfce7; color: #166534; }
        .status-closed { background: #f3f4f6; color: #374151; }

        .category-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
            background: #f1f5f9;
            color: #475569;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn-small {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-view { background: #e0e7ff; color: #3730a3; }
        .btn-edit { background: #fef3c7; color: #92400e; }
        .btn-delete { background: #fee2e2; color: #991b1b; }

        .action-btn-small:hover {
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: #f8fafc;
            border-color: #667eea;
        }

        .pagination-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .ticket-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .tickets-table {
                font-size: 12px;
            }

            .tickets-table th,
            .tickets-table td {
                padding: 8px;
            }

            .ticket-description {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-ticket-alt"></i>
                Ticket System
            </div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="homepage.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    กลับหน้าหลัก
                </a>
            </div>
            <div class="nav-item">
                <a href="assets.html" class="nav-link">
                    <i class="fas fa-box-open"></i>
                    จัดการทรัพย์สิน
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-ticket-alt"></i>
                    Ticket System
                </a>
            </div>
            <div class="nav-item">
                <a href="inventory.html" class="nav-link">
                    <i class="fas fa-boxes"></i>
                    Inventory Management
                </a>
            </div>
        </nav>
    </aside>

    <!-- Top Bar -->
    <header class="top-bar" id="topBar">
        <div class="top-bar-content">
            <div class="menu-toggle">
                <button class="hamburger" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">ระบบจัดการ Ticket Support</div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="showCreateTicketModal()">
                    <i class="fas fa-plus"></i> สร้าง Ticket ใหม่
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="content-container">
            <div class="dashboard-card">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div class="stat-card">
                        <div class="card-icon icon-blue">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-number" id="totalTickets">-</div>
                        <div class="stat-label">Tickets ทั้งหมด</div>
                    </div>
                    <div class="stat-card">
                        <div class="card-icon icon-orange">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="stat-number" id="openTickets">-</div>
                        <div class="stat-label">รอดำเนินการ</div>
                    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentTickets = [];

        // Get authentication token
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const token = getAuthToken();
            if (!token) {
                alert('กรุณาเข้าสู่ระบบก่อนใช้งาน\nกรุณา Login ที่หน้า Login แล้วกลับมาใช้งานใหม่');
                window.location.href = 'login.html';
                return;
            }
            
            // Test token validity and load tickets
            testTokenAndLoadTickets();
            
            // Add event listeners for filters
            document.getElementById('searchBox').addEventListener('input', debounce(loadTickets, 500));
            document.getElementById('filterStatus').addEventListener('change', loadTickets);
            document.getElementById('filterPriority').addEventListener('change', loadTickets);
            document.getElementById('filterCategory').addEventListener('change', loadTickets);
            document.getElementById('filterRequester').addEventListener('input', debounce(loadTickets, 500));
        });

        // Test token validity and load tickets
        async function testTokenAndLoadTickets() {
            const token = getAuthToken();
            if (!token) return;

            try {
                const response = await fetch(`http://localhost:8000/api/tickets?token=${token}&limit=1`);
                if (!response.ok) {
                    throw new Error('Token expired or invalid');
                }
                loadTickets();
            } catch (error) {
                console.error('Token validation failed:', error);
                localStorage.removeItem('access_token');
                alert('รอบการทำงานหมดอายุ กรุณาเข้าสู่ระบบใหม่');
                window.location.href = 'login.html';
            }
        }

        // Debounce function for search inputs
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load tickets from API
        async function loadTickets(page = 1) {
            const token = getAuthToken();
            if (!token) return;

            currentPage = page;
            
            // Show loading
            document.getElementById('ticketResults').innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><br>กำลังโหลดข้อมูล...</div>';

            // Get filter values
            const searchTerm = document.getElementById('searchBox').value;
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            const category = document.getElementById('filterCategory').value;
            const requester = document.getElementById('filterRequester').value;

            // Build API URL
            const params = new URLSearchParams({
                token: token,
                page: page,
                limit: 20
            });
            
            if (status) params.append('status', status);
            if (priority) params.append('priority', priority);
            if (category) params.append('category', category);
            if (requester) params.append('requester', requester);

            try {
                const response = await fetch(`http://localhost:8000/api/tickets?${params}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load tickets');
                }

                const data = await response.json();
                currentTickets = data.tickets;

                // Filter by search term (client-side for title and description)
                if (searchTerm) {
                    currentTickets = currentTickets.filter(ticket => 
                        ticket.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        ticket.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        ticket.requester.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                // Update statistics
                updateStatistics(data.statistics);

                // Update results count
                document.getElementById('resultsCount').textContent = `พบ Tickets ทั้งหมด ${currentTickets.length} รายการ`;

                // Update table
                updateTicketsTable(currentTickets);

                // Update pagination
                totalPages = data.pagination.pages;
                updatePagination(data.pagination);

            } catch (error) {
                console.error('Error loading tickets:', error);
                showError('เกิดข้อผิดพลาดในการโหลดข้อมูล Tickets');
                document.getElementById('ticketResults').innerHTML = '<div style="text-align: center; padding: 3rem; color: #ff6b6b;"><i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i><br>เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
            }
        }

        // Update statistics cards
        function updateStatistics(stats) {
            document.getElementById('totalTickets').textContent = stats.total_tickets.toLocaleString();
            document.getElementById('openTickets').textContent = stats.open_tickets.toLocaleString();
            document.getElementById('inProgressTickets').textContent = stats.in_progress_tickets.toLocaleString();
            document.getElementById('resolvedTickets').textContent = stats.resolved_tickets.toLocaleString();
        }

        // Update tickets table
        function updateTicketsTable(tickets) {
            const resultsDiv = document.getElementById('ticketResults');
            
            if (tickets.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: white;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                        ไม่พบข้อมูล Tickets ที่ตรงกับเงื่อนไข
                    </div>
                `;
                return;
            }

            let tableHtml = `
                <div class="tickets-table-container">
                    <table class="tickets-table">
                        <thead>
                            <tr>
                                <th>รหัส Ticket</th>
                                <th>หัวข้อ & คำอธิบาย</th>
                                <th>หมวดหมู่</th>
                                <th>ความสำคัญ</th>
                                <th>สถานะ</th>
                                <th>ผู้แจ้ง</th>
                                <th>ผู้รับผิดชอบ</th>
                                <th>วันที่สร้าง</th>
                                <th>การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            tickets.forEach(ticket => {
                const createdDate = new Date(ticket.created_at);
                const formattedDate = createdDate.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                tableHtml += `
                    <tr>
                        <td><strong>${ticket.id}</strong></td>
                        <td style="max-width: 300px;">
                            <div class="ticket-title" onclick="viewTicket('${ticket.id}')">${ticket.title}</div>
                            <div class="ticket-description">${ticket.description}</div>
                            <div class="ticket-meta">
                                <span><i class="fas fa-tag"></i> ${getTypeDisplayName(ticket.type)}</span>
                                ${ticket.due_date ? `<span><i class="fas fa-calendar"></i> ${ticket.due_date}</span>` : ''}
                            </div>
                        </td>
                        <td>
                            <span class="category-badge">
                                ${getCategoryDisplayName(ticket.category)}
                            </span>
                        </td>
                        <td>
                            <span class="priority-badge priority-${ticket.priority}">
                                ${getPriorityDisplayName(ticket.priority)}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge status-${ticket.status}">
                                ${getStatusDisplayName(ticket.status)}
                            </span>
                        </td>
                        <td>
                            <div>${ticket.requester}</div>
                            <div style="font-size: 12px; color: #64748b;">${ticket.department || ''}</div>
                        </td>
                        <td>
                            <div>${ticket.assigned_to || 'ยังไม่ได้มอบหมาย'}</div>
                        </td>
                        <td>
                            <div>${formattedDate}</div>
                            <div style="font-size: 12px; color: #64748b;">${ticket.location || ''}</div>
                        </td>
                        <td>
                            <div class="ticket-actions">
                                <button class="action-btn-small btn-view" onclick="viewTicket('${ticket.id}')" title="ดูรายละเอียด">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn-small btn-edit" onclick="editTicket('${ticket.id}')" title="แก้ไข">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn-small btn-delete" onclick="deleteTicket('${ticket.id}')" title="ลบ">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            resultsDiv.innerHTML = tableHtml;
        }

        // Update pagination
        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            if (pagination.pages <= 1) return;

            // Previous button
            if (pagination.page > 1) {
                paginationDiv.innerHTML += `
                    <button class="pagination-btn" onclick="loadTickets(${pagination.page - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;
            }

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.pages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationDiv.innerHTML += `
                    <button class="pagination-btn ${i === pagination.page ? 'active' : ''}" 
                            onclick="loadTickets(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            if (pagination.page < pagination.pages) {
                paginationDiv.innerHTML += `
                    <button class="pagination-btn" onclick="loadTickets(${pagination.page + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            }
        }

        // Helper functions for display names
        function getCategoryDisplayName(category) {
            const categories = {
                'hardware': 'ฮาร์ดแวร์',
                'software': 'ซอฟต์แวร์',
                'network': 'เครือข่าย',
                'security': 'ความปลอดภัย',
                'access': 'การเข้าใช้',
                'email': 'อีเมล',
                'printer': 'เครื่องพิมพ์',
                'phone': 'โทรศัพท์',
                'other': 'อื่นๆ'
            };
            return categories[category] || category;
        }

        function getStatusDisplayName(status) {
            const statuses = {
                'open': 'รอดำเนินการ',
                'in_progress': 'กำลังดำเนินการ',
                'pending': 'รอข้อมูล',
                'resolved': 'แก้ไขแล้ว',
                'closed': 'ปิด',
                'cancelled': 'ยกเลิก'
            };
            return statuses[status] || status;
        }

        function getPriorityDisplayName(priority) {
            const priorities = {
                'low': 'ต่ำ',
                'medium': 'ปานกลาง',
                'high': 'สูง',
                'urgent': 'เร่งด่วน',
                'critical': 'วิกฤติ'
            };
            return priorities[priority] || priority;
        }

        function getTypeDisplayName(type) {
            const types = {
                'incident': 'เหตุการณ์',
                'request': 'คำร้องขอ',
                'problem': 'ปัญหา',
                'change': 'การเปลี่ยนแปลง'
            };
            return types[type] || type;
        }

        // Modal functions
        function showCreateTicketModal() {
            document.getElementById('modalTitle').textContent = 'สร้าง Ticket ใหม่';
            document.getElementById('ticketForm').reset();
            
            // Set default due date (7 days from now)
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('ticketDueDate').value = nextWeek.toISOString().split('T')[0];
            
            document.getElementById('ticketModal').style.display = 'block';
        }

        function closeTicketModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }

        // Ticket actions
        function viewTicket(ticketId) {
            const ticket = currentTickets.find(t => t.id === ticketId);
            if (ticket) {
                const resolution = ticket.resolution ? `\n\nการแก้ไข: ${ticket.resolution}` : '';
                alert(`รายละเอียด Ticket:\n\nรหัส: ${ticket.id}\nหัวข้อ: ${ticket.title}\nคำอธิบาย: ${ticket.description}\nหมวดหมู่: ${getCategoryDisplayName(ticket.category)}\nความสำคัญ: ${getPriorityDisplayName(ticket.priority)}\nสถานะ: ${getStatusDisplayName(ticket.status)}\nผู้แจ้ง: ${ticket.requester}\nผู้รับผิดชอบ: ${ticket.assigned_to || 'ยังไม่ได้มอบหมาย'}\nแผนก: ${ticket.department}\nสถานที่: ${ticket.location}${resolution}`);
            }
        }

        function editTicket(ticketId) {
            const ticket = currentTickets.find(t => t.id === ticketId);
            if (ticket) {
                // Populate form with ticket data
                document.getElementById('modalTitle').textContent = 'แก้ไข Ticket';
                document.getElementById('ticketTitle').value = ticket.title || '';
                document.getElementById('ticketCategory').value = ticket.category || '';
                document.getElementById('ticketType').value = ticket.type || '';
                document.getElementById('ticketPriority').value = ticket.priority || '';
                document.getElementById('ticketEmail').value = ticket.requester_email || '';
                document.getElementById('ticketDepartment').value = ticket.department || '';
                document.getElementById('ticketLocation').value = ticket.location || '';
                document.getElementById('ticketDueDate').value = ticket.due_date || '';
                document.getElementById('ticketDescription').value = ticket.description || '';
                
                // Store ticket ID for update
                document.getElementById('ticketForm').setAttribute('data-ticket-id', ticketId);
                
                document.getElementById('ticketModal').style.display = 'block';
            }
        }

        async function deleteTicket(ticketId) {
            if (!confirm('คุณแน่ใจหรือไม่ว่าต้องการลบ Ticket นี้?')) {
                return;
            }

            const token = getAuthToken();
            try {
                const response = await fetch(`http://localhost:8000/api/tickets/${ticketId}?token=${token}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('ลบ Ticket เรียบร้อยแล้ว');
                    loadTickets(currentPage);
                } else {
                    throw new Error('Failed to delete ticket');
                }
            } catch (error) {
                console.error('Error deleting ticket:', error);
                showError('เกิดข้อผิดพลาดในการลบ Ticket');
            }
        }

        // Form submission
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = getAuthToken();
            const ticketId = this.getAttribute('data-ticket-id');
            const isEdit = !!ticketId;

            const formData = {
                title: document.getElementById('ticketTitle').value,
                category: document.getElementById('ticketCategory').value,
                type: document.getElementById('ticketType').value,
                priority: document.getElementById('ticketPriority').value,
                requester_email: document.getElementById('ticketEmail').value,
                department: document.getElementById('ticketDepartment').value,
                location: document.getElementById('ticketLocation').value,
                due_date: document.getElementById('ticketDueDate').value,
                description: document.getElementById('ticketDescription').value
            };

            try {
                const url = isEdit 
                    ? `http://localhost:8000/api/tickets/${ticketId}?token=${token}`
                    : `http://localhost:8000/api/tickets?token=${token}`;
                
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showSuccess(isEdit ? 'อัปเดต Ticket เรียบร้อยแล้ว' : 'สร้าง Ticket เรียบร้อยแล้ว');
                    closeTicketModal();
                    loadTickets(currentPage);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to save ticket');
                }
            } catch (error) {
                console.error('Error saving ticket:', error);
                showError('เกิดข้อผิดพลาดในการบันทึก Ticket: ' + error.message);
            }
        });

        // Utility functions
        function showSuccess(message) {
            alert('✅ ' + message);
        }

        function showError(message) {
            alert('❌ ' + message);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('ticketModal');
            if (event.target === modal) {
                closeTicketModal();
            }
        });

        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const topBar = document.getElementById('topBar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('open');
            topBar.classList.toggle('sidebar-open');
            mainContent.classList.toggle('sidebar-open');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = event.target.closest('.hamburger');
            const sidebarElement = event.target.closest('.sidebar');
            
            if (!hamburger && !sidebarElement && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
